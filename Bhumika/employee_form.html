<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="employee_form.js"></script>
</head>
<body>

<div class="container">
  <h2>Employee Form</h2>
  <form action="#">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>

    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="salary">
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>
   
    <button type="button" class="btn btn-default" onclick="saveData()">Submit</button>
  </form>
</div>

<div >
    <table class="list" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Salary</th>
                <th>City</th>
               
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
        </div>
</body>
</html>
