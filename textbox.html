<!-- Textbox Program -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function Textbox()
        {
            let str= document.getElementById("text1").value;
            alert("Value inside the text box is:" +str) ;
        }
    </script>
<body>
    <input id="text1" placeholder="Enter Anything... " >
    <br><br>
    <input  type="password" id="text2" placeholder="password... " >
    <br><br>
    <button id="btn1" onclick="Textbox()">Click Me</button>
</body>
</html>
