<!-- Global variable Program -->
<html>
<head>
    
    <script>

        let b=3; //global variable...
        function myfuncation()
        {
            let a=5; //local variable..
            document.write("<h2>"+a+"</h2>");
            document.write("<h2>"+ b +"</h2>") ;

        }
        myfuncation();

        
        
    </script>
</head>
<body>
    
</body>
</html>
